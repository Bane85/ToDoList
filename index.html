<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="stil.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <title>ToDo Lista</title>
</head>

<body class="container mt-5 bg-dark">
  <!--Naslov-->
  <div class="row justify-content-sm-center mt-5 align-items-center">
    <div class="col-sm-auto">
      <h2 class="display-4 font-weight-bolder text-monospace text-warning">ToDo Lista</h2>
    </div>
  </div>
  <!--Dodavanje zadatka-->
  <div class="row offset-sm-3 col-sm-6 justify-content-sm-center myDiv">
    <div class="input-group mb-3">
      <input type="text" id="myInput" class="form-control" placeholder="Upisi zadatak" aria-describedby="dugmeDodaj">
      <div class="input-group-append">
        <button class="btn btn-outline-warning" type="button" id="dugmeDodaj" onclick="newElement()"
          class="addBtn">Dodaj</button>
      </div>
    </div>
  </div>
  <!--Lista sa zadacima-->
  <div class="row justify-content-sm-center mt-5 align-items-center">
    <div class="col-sm-auto myDiv">
      <ul id="myUL" class="list-group">
      </ul>
    </div>
  </div>
  <script src="skripta.js"></script>

</body>

</html>
